<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out1,
        .out2,
        .out3 {
            width: 100%;
            height: 100px;
            background-color: skyblue;
            position: relative
        }

        .in1,
        .in2,
        .in3 {
            width: 30%;
            height: 50px; 
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: transpose(-50%, -50%);
            text-align: center
        }
    </style>
</head>

<body>
    <div class="out1">
        <div class="in1">
            <h1>div 1</h1>
        </div>
    </div>
    <div class="out2">
        <div class="in2">
            <h1>div 2</h1>
        </div>
    </div>
    <div class="out3">
        <div class="in3">
            <h1>div 3</h1>
        </div>
    </div>

</body>

</html>
